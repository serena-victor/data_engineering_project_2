<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="container mt-5">
    <div class="row d-flex flex-column align-items-center mt-5">
        <form class="col-6" action="/" method="POST">
            <label for="dataInput" class="p-2 form-label col-12 text-align-center"> Toxicity analyser input </label>
            <input class="p-2 form-control" type="text" placeholder="Text to analyse" name="text_to_send" />
            <input class="p-2 btn btn-primary col-2 mt-3 float-end" type="submit" value="Submit" />
        </form>
    </div>
    {% block result %}
    {% endblock result %}

</body>

</html>
